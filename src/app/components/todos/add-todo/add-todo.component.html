<div class="mt-2 d-flex justify-content-end">
    <button type="button" class="btn btn-primary  btn-lg" style="outline: none; background-color: plum; border: none !important;" data-toggle="modal" data-target="#exampleModal">
        + New Task
    </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Titulo</label>
                        <input class="form-control" formControlName="name" name="name" id="exampleFormControlInput1" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Descripcion</label>
                        <textarea class="form-control" formControlName="description" name="description" id="exampleFormControlInput1" placeholder="Descripcion"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="save()">Save </button>
            </div>
          </div>
        </div>
</div>
